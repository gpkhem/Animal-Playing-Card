<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="card.css">
</head>
<body>
	<div class="card">
		<!-- your favorite animal's name goes here -->
		<h3>Gyrados</h3>
		<!-- your favorite animal's image goes here -->
		<img src="gyarados-pokemon.png" alt="Gyrados" class="borderpicture">
		<div class="info">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="fact">He sometimes can turn <red>RED!</red>.</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span><strong>Scientific Name</strong></span>: Snake Dragon</li>
				<li><span><strong>Average Length</strong></span>: Really Long</li>
				<li><span><strong>Average Lifespan</strong></span>: Of a Goldfish</li>
				<li><span><strong>Habitat</strong></span>: Sky and Water</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Hes an evolved form of its orange counterpart MAGIKARP!</p>
		</div>
	</div>
</body>
</html>
